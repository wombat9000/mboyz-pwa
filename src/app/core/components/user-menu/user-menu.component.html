<button mat-mini-fab
        class="user-icon"
        [appBgImage]="user.photoURL"
        [matMenuTriggerFor]="userMenu"
        data-qa="user-menu-trigger"></button>
<mat-menu #userMenu="matMenu" yPosition="below" [overlapTrigger]="false">
  <button mat-menu-item (click)="signOut()"
          data-qa="btn-logout">Logout
  </button>
</mat-menu>
