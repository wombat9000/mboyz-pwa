<mat-form-field class="message-input">
  <textarea matInput
            matTextareaAutosize
            (keyup.enter)="submitPost()"
            [(ngModel)]="postInput"
            placeholder="Neuer Beitrag ..."></textarea>
</mat-form-field>
<div class="posts-container">
  <div class="post" *ngFor="let post of posts$ | async" [@fadeIn]>
    <app-post [post]="post"></app-post>
  </div>
</div>
