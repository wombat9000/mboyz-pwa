<h3>Nachrichten</h3>
<mat-list role="list">
  <mat-list-item *ngFor="let message of messages" role="listitem">
    [{{message.created.format("ddd, hA")}}] {{message.author}}: {{message.message}}
  </mat-list-item>
</mat-list>
<mat-form-field>
  <textarea matInput placeholder="Nachricht schreiben..." matTextareaAutosize matAutosizeMinRows="2"
            matAutosizeMaxRows="5"></textarea>
</mat-form-field>
