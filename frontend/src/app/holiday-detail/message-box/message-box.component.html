<h3>Nachrichten</h3>
<mat-list role="list">
  <mat-list-item *ngFor="let message of messages" role="listitem">
    [{{message.created.format("ddd, hA")}}] {{message.author}}: {{message.message}}
  </mat-list-item>
</mat-list>
<mat-form-field>
  <input matInput
         #messageIn
         (input)="postMessage(messageIn.value)"
         placeholder="Nachricht schreiben..."/>
</mat-form-field>
