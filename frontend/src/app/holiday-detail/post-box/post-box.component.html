<mat-form-field class="message-input">
  <textarea matInput
            (keyup.enter)="submitPost()"
            [(ngModel)]="postInput"
            placeholder="Neuer Beitrag ..."></textarea>
</mat-form-field>
<mat-list role="list">
  <mat-list-item class="responsive-height" *ngFor="let post of posts" role="listitem">
    <div class="message-container">
      <div class="body">
        <span class="author">{{post.author}}</span><span class="message"> {{post.message}}</span>
      </div>
      <div class="info">
        <span>{{post.created.format('Do MMMM')}} um {{post.created.format('LT')}}</span>
      </div>
      <div class="comments">
        <app-comment-box [post]="post"></app-comment-box>
      </div>
    </div>
  </mat-list-item>
</mat-list>
