src-and-cache: &src-and-cache
  - checkout
  - restore_cache:
      keys:
      - v1-dependencies-{{ checksum "package.json" }}
      # fallback to using the latest cache if no exact match is found
      - v1-dependencies-

version: 2
jobs:
  npm-cache:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/mboyz
    steps:
      <<: *src-and-cache

      - run:
          name: Install local dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  lint:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/mboyz
    steps:
      <<: *src-and-cache
      - run:
          name: Lint
          command: npm run lint

  test:
    docker:
      - image: circleci/node:7.10-browsers

    working_directory: ~/mboyz
    steps:
      <<: *src-and-cache
      - run:
          name: Test
          command: npm run test-ci

  deploy-staging:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/mboyz
    steps:
      <<: *src-and-cache
      - run:
          name: build
          command: npm run build-staging

      - run:
          name: deploy
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN --project=staging

workflows:
  version: 2
  build_mboyz:
    jobs:
      - npm-cache
      - lint:
          requires:
            - npm-cache
      - test:
          requires:
            - npm-cache
      - deploy-staging:
          requires:
            - lint
            - test
