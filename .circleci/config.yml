version: 2
jobs:
  npm-cache:
    docker:
      - image: cypress/base:8

    working_directory: ~/mboyz
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install local dependencies
          command: npm ci

      - save_cache:
          paths:
            - ~/.npm
            - ~/.cache
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

  lint:
    docker:
      - image: cypress/base:8

    working_directory: ~/mboyz
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Lint
          command: npm run lint

  test:
    docker:
      - image: cypress/browsers:chrome67

    working_directory: ~/mboyz
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Test
          command: npm run ci:test

  e2e:
    docker:
      - image: cypress/browsers:chrome67

    working_directory: ~/mboyz
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Run e2e tests
          command: npm run ci:e2e

      - store_artifacts:
                path: /root/mboyz/cypress/screenshots/

  deploy-staging:
    docker:
      - image: cypress/base:8

    working_directory: ~/mboyz
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: build
          command: npm run build:staging

      - run:
          name: deploy
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN --project=staging

  deploy-prod:
    docker:
      - image: cypress/base:8

    working_directory: ~/mboyz
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: build
          command: npm run build:prod

      - run:
          name: deploy
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN --project=prod

  clear-test-data:
    docker:
      - image: mitelone/firebase-cli:latest

    working_directory: ~/mboyz
    steps:
      - run:
          name: delete holidays
          command: firebase --token=$CYPRESS_FIREBASE_TOKEN --project=staging firestore:delete /holidays -r -y


workflows:
  version: 2
  build_mboyz:
    jobs:
      - clear-test-data
      - npm-cache
      - lint:
          requires:
            - npm-cache
      - test:
          requires:
            - npm-cache
      - e2e:
          requires:
            - npm-cache
            - test
      - deploy-staging:
          type: approval
          requires:
            - lint
            - test
            - e2e
      - deploy-prod:
          type: approval
          requires:
            - deploy-staging

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - clear-test-data
